name: testing

on:
  push:
    paths:
      - '**/*.sol'
  pull_request:

jobs:
  test:
    name: testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: install dependencies
        working-directory: ./web3
        run: npm ci
      - name: running tests
        working-directory: ./web3
        run: npx hardhat test