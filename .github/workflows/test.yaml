name: testing

on:
  push:
    paths:
      - '**/*.sol'
  pull_request:

jobs:
  test:
    name: testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npx hardhat test